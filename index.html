<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Greeting App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1 id="greeting">Hello, World!</h1>
    <button onclick="changeGreeting()">Change Greeting</button>
    <form id="nameForm" style="margin-top:30px;">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>
    <div id="thankYouMsg" style="display:none; margin-top:20px; color:green; font-weight:bold;">Thank you for submitting your name!</div>
    <script>
        function changeGreeting() {
            const greetings = ["Hello, World!", "Welcome!", "Hi there!", "Good day!", "Greetings!"];
            const current = document.getElementById('greeting').innerText;
            let nextIndex = (greetings.indexOf(current) + 1) % greetings.length;
            document.getElementById('greeting').innerText = greetings[nextIndex];
        }

        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            const thankYouMsg = document.getElementById('thankYouMsg');
            if (name.length === 0) {
                nameInput.style.borderColor = 'red';
                thankYouMsg.style.display = 'none';
                return;
            }
            nameInput.style.borderColor = '';
            document.getElementById('greeting').innerText = `Hello, ${name}!`;
            thankYouMsg.style.display = 'block';
        });
    </script>
</body>
</html>
